<!DOCTYPE html>
<html>
    <head>
        <title>Election results</title>
    </head>
    <body>
        <table>
        {{- range $party := .Parties}}
            <tr class="party"><td>{{ .Name }} </td><td> {{ .Votes}} </td><td> {{ printf "%.2f%%" .Percentage }} </td><td> {{ .Seats }}</tr>
        {{- end }}
        </table>
    </body>
</html>
